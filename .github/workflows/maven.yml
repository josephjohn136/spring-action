# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests
        #run: mvn -B package --file pom.xml

      - name: create maven artifacts
        uses: actions/upload-artifact@v2
        with:
          name: create war file
          path: target/spring-action.war

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${ secret.S3_BUILD_ARTIFACTS_ACCESS_KEY_ID }
          aws-secret-access-key: ${ secret.S3_BUILD_ARTIFACTS_SECRET_ACCESS_KEY }
          aws-region: ap-southeast-2
      - name: Copy files to the test website with the AWS CLI
        run: |
          aws s3 cp target/spring-action.war s3://${ secret.S3_BUCKET_NAME }
